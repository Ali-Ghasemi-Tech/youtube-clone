<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="channel-pic.jpg" alt="" class="profile-img">
            </div>
            <div class="text-data">
                <span class="name">
                    TLB
                </span>
                <span class="job">
                    Gamer & Frontend Developer
                </span>
            </div>
            <div class="media-buttons">
                <a href="#" style="background-color: #4070f4;" class="link">
                    <i class='bx bxl-facebook' ></i>
                </a>
                <a href="#" style="background-color: rgb(184, 17, 184);" class="link">
                    <i class='bx bxl-twitch' ></i>
                </a>
                <a href="#" style="background-color: #678bee;" class="link">
                    <i class='bx bxl-twitter' ></i>
                </a>
                <a href="#" style="background-color: rgb(216, 50, 50);" class="link">
                    <i class='bx bxl-youtube' ></i>
                </a>
            </div>
            <div class="buttons">
                <button class="button">
                    Subscribe  
                </button>
                <button class="button">
                    Message
                </button>
            </div>

            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart' ></i>
                    <span class="number">
                        60k
                    </span>
                </div>
                <div class="data">
                    <i class='bx bx-message' ></i>
                    <span class="number">
                        15k
                    </span>
                </div>
                <div class="data">
                    <i class='bx bx-share' ></i>
                    <span class="number">
                        10k
                    </span>
                </div>
            </div>



        </div>
    </body>
</html>
